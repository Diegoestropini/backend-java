spring:
  application:
    name: financial-close-simulator
  datasource:
    url: jdbc:postgresql://localhost:5432/financial_close
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  close:
    scheduler:
      enabled: true
    cron: "0 15 23 * * *"
